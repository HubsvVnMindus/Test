<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Bio - Tisi_Mc</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: black;
      color: white;
      overflow-x: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
    }

    .snow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      display: block;
    }

    .snowflake {
      position: absolute;
      top: -10px;
      color: white;
      font-size: 8px;
      display: block;
      animation: fall linear infinite, sway ease-in-out infinite;
      will-change: transform;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    @keyframes sway {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(15px); }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 90%;
      max-width: 600px;
      text-align: center;
      position: relative;
      z-index: 1;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .avatar-frame {
      position: relative;
      width: 180px;
      height: 180px;
      margin-bottom: 15px;
      animation: fadeIn 1.5s ease-in-out;
    }

    .avatar {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      z-index: 1;
      position: relative;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .avatar:hover {
      transform: scale(1.08) rotate(2deg);
      box-shadow: 0 0 15px rgba(0, 240, 255, 0.5);
    }

    .avatar-border {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 200px;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 2;
      transition: transform 0.4s ease;
    }

    .avatar-frame:hover .avatar-border {
      transform: translate(-50%, -50%) rotate(5deg);
    }

    h1 {
      font-size: 24px;
      margin: 10px 0;
      color: white;
      font-weight: 600;
      text-shadow: 0 0 10px rgba(0, 240, 255, 0.7);
      animation: fadeIn 1.7s ease-in-out;
    }

    .verified {
      color: #00f0ff;
      margin-left: 5px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 15px 0;
      animation: fadeIn 1.9s ease-in-out;
    }

    .social-icons a {
      font-size: 26px;
      color: white;
      text-decoration: none;
      filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.5));
      transition: all 0.3s ease;
    }

    .social-icons a:hover {
      color: #00f0ff;
      transform: scale(1.2) translateY(-3px);
      filter: drop-shadow(0 0 8px rgba(0, 240, 255, 0.7));
    }

    .info {
      font-size: 15px;
      margin: 20px 0;
      line-height: 1.6;
      color: white;
      font-weight: 500;
      letter-spacing: 0.5px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      animation: fadeIn 2.1s ease-in-out;
    }

    .music-controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin: 20px 0;
      animation: fadeIn 2.5s ease-in-out;
    }

    select {
      padding: 10px;
      border-radius: 8px;
      background: linear-gradient(45deg, #00f0ff, #007bff);
      color: white;
      border: none;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
      max-width: 200px;
    }

    select:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
    }

    .music-btn {
      background: linear-gradient(45deg, #00f0ff, #007bff);
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      color: white;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
      max-width: 200px;
    }

    .music-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
    }

    input[type="range"] {
      width: 100%;
      max-width: 200px;
    }

    @media screen and (max-width: 480px) {
      .avatar-frame {
        width: 140px;
        height: 140px;
      }
      .avatar-border {
        width: 160px;
        height: 160px;
      }
      h1 {
        font-size: 20px;
      }
      .info {
        font-size: 13px;
      }
      .social-icons a {
        font-size: 22px;
      }
      select, .music-btn {
        padding: 8px 15px;
        font-size: 12px;
        max-width: 160px;
      }
      input[type="range"] {
        max-width: 160px;
      }
      .snowflake {
        font-size: 6px;
      }
    }

    @media screen and (max-width: 360px) {
      .avatar-frame {
        width: 120px;
        height: 120px;
      }
      .avatar-border {
        width: 140px;
        height: 140px;
      }
      h1 {
        font-size: 18px;
      }
      .info {
        font-size: 12px;
      }
      .social-icons a {
        font-size: 20px;
      }
      select, .music-btn {
        padding: 7px 12px;
        font-size: 11px;
        max-width: 140px;
      }
      input[type="range"] {
        max-width: 140px;
      }
    }
  </style>
</head>
<body>
  <div class="snow"></div>
  <div class="container">
    <div class="avatar-frame">
      <img src="avatar.jpg" alt="avatar" class="avatar">
      <img src="frame.png" alt="border" class="avatar-border">
    </div>   
    <h1>Tisi_Mc<span class="verified">✔️</span></h1>
    <div class="social-icons">
      <a href="mailto:email@example.com" target="_blank"><i class="fas fa-envelope"></i></a>
      <a href="https://t.me/" target="_blank"><i class="fab fa-telegram"></i></a>
      <a href="https://facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://tiktok.com/" target="_blank"><i class="fab fa-tiktok"></i></a>
      <a href="https://github.com/" target="_blank"><i class="fab fa-github"></i></a>
    </div>
    <div class="info">
      Chào các bạn đến link bio<br>
      Tên Minecraft: GamingYt2444<br>
    </div>
    <div class="music-controls">
      <select onchange="changeSong(this.value)">
        <option value="">Chọn nhạc nền</option>
        <option value="./deanhluongthien.mp3">Để Anh Lương Thiện Remix</option>
        <option value="./emcuoiroia.mp3">Em Cưới Rồi À Remix</option>
        <option value="./freemanxlowremix.mp3">Free Man x Low Remix</option>
        <option value="./slayphonk.mp3">Slay Phonk</option>
        <option value="./thaproitudo.mp3">Tháp Rơi Tự Do</option>
      </select>
      <button class="music-btn" onclick="toggleMusic()">Play/Pause</button>
      <input type="range" id="volume" min="0" max="1" step="0.1" value="1" onchange="document.getElementById('bgMusic').volume = this.value;">
      <audio id="bgMusic" loop hidden></audio>
    </div>
  </div>
  <script>
    let currentSong = "";

    function changeSong(url) {
      const audio = document.getElementById("bgMusic");
      if (url && url !== currentSong) {
        currentSong = url;
        audio.src = url;
        audio.play().catch(err => console.log("Audio play error:", err));
      }
    }

    function toggleMusic() {
      const audio = document.getElementById("bgMusic");
      if (audio.paused) audio.play().catch(err => console.log("Audio play error:", err));
      else audio.pause();
    }

    function createSnowflakes() {
      console.log("Creating snowflakes...");
      const snow = document.querySelector('.snow');
      const snowflakeCount = window.innerWidth < 480 ? 100 : 200;
      const cols = Math.ceil(Math.sqrt(snowflakeCount));
      const step = 100 / cols;
      
      for (let i = 0; i < snowflakeCount; i++) {
        const snowflake = document.createElement('div');
        snowflake.classList.add('snowflake');
        snowflake.innerHTML = '.';
        const col = i % cols;
        const row = Math.floor(i / cols);
        snowflake.style.left = (col * step + (Math.random() * step * 0.5)) + 'vw';
        snowflake.style.animationDuration = (2 + Math.random() * 3) + 's';
        snowflake.style.animationDelay = Math.random() * 2 + 's';
        snowflake.style.opacity = 0.5 + Math.random() * 0.5;
        snowflake.style.animation = `fall ${2 + Math.random() * 3}s linear infinite, sway ${1 + Math.random() * 2}s ease-in-out infinite`;
        snow.appendChild(snowflake);
      }
      console.log(`Created ${snowflakeCount} snowflakes`);
    }

    window.addEventListener('load', () => {
      createSnowflakes();
    });
  </script>
</body>
</html>
